<div class="container">
  <h2>Add New Student</h2>
  <form (ngSubmit)="addStudent(addStudentForm)" #addStudentForm="ngForm">
    <div class="form-group">
      <label for="fname">First Name:</label>
      <input type="text" ngModel name="fname" id="fname" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="lname">Last Name:</label>
      <input type="text" ngModel name="lname" id="lname" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="nic">NIC:</label>
      <input type="text" ngModel name="nic" id="nic" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="mobile">Mobile Number:</label>
      <input type="text" ngModel name="mobile" id="mobile" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" ngModel name="email" id="email" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Add</button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
  </form>
</div>
