<div>
    <button routerLink="/addstudent" class="btn btn-success float-right">Add New Student</button>
  </div>
  <br>
  <h1>View Student</h1>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Fist name</th>
        <th>Last name</th>
        <th>NIC</th>
        <th>Mobile Number</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.fname }}</td>
        <td>{{ student.lname }}</td>
        <td>{{ student.nic }}</td>
        <td>{{ student.mobile }}</td>
        <td>{{ student.email }}</td>
        <td>
          <button class="btn btn-primary">Edit</button>
        </td>
        <td>
            <button class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
